{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            color: #007bff;
        }

        nav {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a, .nav-auth a {
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a {
            color: #007bff;
        }

        .nav-auth a {
            color: #28a745;
            font-size: 16px;
        }

        .nav-auth a.logout {
            color: #dc3545;
        }

        .banner {
            margin-top: 30px;
            text-align: center;
        }

        .banner img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mi Tienda</h1>
    <nav>
        <div class="nav-links">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'lista_categorias' %}">Categorías</a>
            <a href="{% url 'lista_productos' %}">Productos</a>
            <a href="{% url 'lista_clientes' %}">Clientes</a>
            <a href="{% url 'about' %}">Acerca de</a>
        </div>
        <div class="nav-auth">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="logout">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% block contenido %}{% endblock %}
    </div>

    <div class="banner">
        <img src="{% static 'img/banner.png' %}" alt="Banner">
    </div>
</body>
</html>
