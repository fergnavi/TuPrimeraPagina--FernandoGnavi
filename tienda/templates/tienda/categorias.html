{% extends 'tienda/base.html' %}

{% block content %}
    <h2>Categorías</h2>
    <a href="{% url 'crear_categoria' %}" class="btn btn-primary mb-3">Nueva Categoría</a>
    
    <ul class="list-group">
        {% for categoria in categorias %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ categoria.nombre }}
                <div>
                    <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No hay categorías disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
